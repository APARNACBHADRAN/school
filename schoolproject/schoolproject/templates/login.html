{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
        body
        {background-image:url({% static 'img/login.jpg' %});
        background-size:cover;
        }
  </style>

<div class="pos">
<form action="" method="POST" >
    {% csrf_token %}
    <h1 style="color:Tomato;">Login</h1>
    <input type="text" name="username" placeholder="Enter your name"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <button class="btn btn-secondary" href=" {% url 'school:login' %}">Submit</button>

    Don't have an account? <a class="link" href="{% url 'school:register' %}">Register</a>
</form>
    {% for msg in messages %}
    <h2>{{msg}}.Please enter again!</h2>
    {% endfor %}
    </div>
</div>
{% endblock %}
